<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Day-1 Pet Owner Sign-Up Form</title>
</head>

    
<body class="bg-light p-3">
    <div class="container mt-3">
        <h1 class="text-center mb-4">Pet Owner Sign-Up Form</h1>

 <form id="petForm" class="p-3 bg-white rounded shadow-sm">

            <!-- Owner Info -->

            <div class="mb-2">
                <label for="name" class="form-label">Owner's Name:</label>
                <input type="text" id="name" class="form-control" placeholder="Enter Your Name">
            </div>

            <div class="mb-2">
                <label for="email" class="form-label">Email:</label>
                <input type="email" id="email" class="form-control" placeholder="username@email.com">
            </div>

             <div class="mb-2">
                <label for="phone" class="form-label">Phone:</label>
                <input type="tel" id="phone" class="form-control" placeholder="000-000-0000">
            </div>

            <div class="mb-2">
                <label for="city" class="form-label">City:</label>
                <input type="text" id="city" class="form-control" placeholder="Enter Your City">
            </div>

            <div class="mb-2">
                <label for="zip" class="form-label">Zip Code:</label>
                <input type="text" id="zip" class="form-control" placeholder="Enter Your Zip Code">
            </div>

    <script src="script.js"></script>
</body>
</html>
