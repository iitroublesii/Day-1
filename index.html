<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Day-1 Pet Owner Sign-Up Form</title>
</head>


<body class="bg-light p-3">
    <div class="container mt-3">
        <h1 class="text-center mb-4">Pet Owner Sign-Up Form</h1>

        <form id="petForm" class="p-3 bg-white rounded shadow-sm">

            <!-- Owner Info -->

            <div class="mb-2">
                <label for="ownerName" class="form-label">Owner's Name:</label>
                <input type="text" id="ownerName" class="form-control" placeholder="Enter Your Name">
            </div>

            <div class="mb-2">
                <label for="email" class="form-label">Email:</label>
                <input type="email" id="email" class="form-control" placeholder="username@email.com">
            </div>

            <div class="mb-2">
                <label for="phone" class="form-label">Phone:</label>
                <input type="tel" id="phone" class="form-control" placeholder="000-000-0000">
            </div>

            <div class="mb-2">
                <label for="city" class="form-label">City:</label>
                <input type="text" id="city" class="form-control" placeholder="Enter Your City">
            </div>

            <div class="mb-2">
                <label for="zip" class="form-label">Zip Code:</label>
                <input type="text" id="zip" class="form-control" placeholder="Enter Your Zip Code">
            </div>

            <!-- Pet Info -->

            <div class="mb-2">
                <label for="petName" class="form-label">Pet's Name:</label>
                <input type="text" id="petName" class="form-control" placeholder="Enter your pet's name">
            </div>

            <!-- Button -->

            <button type="button" id="saveButton" class="btn btn-primary w-100">
                Sign Up
            </button>
        </form>

        <!-- Pet Owner Info -->
        <div id="displayCard" class="card p-3 mt-4 d-none">

            <h2 class="text-center">Pet Owner Details</h2>

            <p><strong>Owner Name:</strong> <span id="displayOwnerName"></span></p>

            <p><strong>Email:</strong> <span id="displayEmail"></span></p>

            <p><strong>Phone:</strong> <span id="displayPhone"></span></p>

            <p><strong>City:</strong> <span id="displayCity"></span></p>

            <p><strong>Zip:</strong> <span id="displayZip"></span></p>

            <p><strong>Pet Name:</strong> <span id="displayPetName"></span></p>

        </div>
    </div>
    
    <button onclick="window.location.href='pets.html'" class="btn btn-success">
        Go to Pet Creator
    </button>

    <script src="petOwnerFactory.js"></script>
    <script src="script.js"></script>
</body>

</html>
