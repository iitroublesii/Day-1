<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creat Your Pet</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body class="bg-light p-3">
    <div class="container mt-4">
        <h1 class="text-center mb-4">Pet Creator </h1>
        <form class="bg-white p-4 rounded shadow-sm">
            <div class="mb-3">
                <label for="petName" class="form-label">Pet's Name:</label>
                <input type="text" id="petName" class="form-control" placeholder="Enter pet name">
            </div>

            <div class="mb-3">
                <label for="petAge" class="form-label">Pet's Age:</label>
                <input type="number" id="petAge" class="form-control" placeholder="Enter age">
            </div>

            <div class="mb-3">
                <label for="petSpecies" class="form-label">Species:</label>
                <input type="text" id="petSpecies" class="form-control" placeholder="Dog, Cat, etc.">
            </div>

            <button type="button" id="addPet" class="btn btn-primary w-100">
                Add Pet
            </button>
        </form>

        <div id="petsContainer" class="mt-4"></div>
        
    </div>

    <a href="index.html" class="btn btn-secondary mt-3">‚Üê Back to Home</a>

    <script src="petCreator.js"></script>
    <script src="pets.js"></script>
</body>

</html>
